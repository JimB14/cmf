{% extends 'base.html' %}

{% block title %}
  Security Answers
{% endblock %}


{% block content %}

<div class="page-wrapper">
    <div class="row">

        <div class="col-md-12">
            <h1>Security questions</h1>
            <hr>
        </div>

        <div class="col-md-8">

          <p>
              Please answer the following security questions.
          </p>

            <form method="post" class="form-horizontal" name="security_answers"
              id="security_answers"
              action="/login/check-security-answers?id={{ user_id }}">

              <div id="message1"></div>

              <div class="form-group">
                  <label for="security1" class="control-label col-sm-6">
                    What city were you born in?
                  </label>
                  <div class="col-sm-6">
                      <input type="text" name="security1" class="form-control required"
                      id="security1" placeholder="Answer" autofocus>
                  </div>
              </div>


              <div id="message2"></div>

              <div class="form-group">
                  <label for="security2" class="control-label col-sm-6">
                    What is your mother's maiden name?
                  </label>
                  <div class="col-sm-6">
                      <input type="text" name="security2" class="form-control required"
                      id="security2" placeholder="Answer">
                  </div>
              </div>


              <div id="message3"></div>

              <div class="form-group">
                  <label for="security3" class="control-label col-sm-6">
                    What year did you graduate from high school?
                  </label>
                  <div class="col-sm-6">
                        <input type="text" name="security3" class="form-control required"
                        id="security3" placeholder="YYYY, for example, 1985" maxlength="4">
                  </div>
              </div>


              <hr>
              <div class="col-sm-offset-6 col-sm-6">
                  <button id="submit-security-answers-btn" class="btn btn-primary" type="submit">
                    Submit
                  </button>
              </div>

            </form>

        </div><!-- // .col -->

        <div class="col-md-4">
            {# % include 'franchise-sidebar.html' % #}
        </div><!-- // .col-md-4  -->

    </div><!-- // .row  -->
</div><!-- .page-wrapper -->

{% endblock %}


{% block bottomjs %}
<script>
$(document).ready(function(){

    $("#submit-security-answers-btn").click(function(){
        $(this).text("Sending information. Please wait . . .");
    });

    $("#security_answers").validate();

});
</script>
{% endblock %}
